<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
}
header {
    background: #333;
    color: white;
    padding: 10px 0;
    position: fixed;
    width: 100%;
    top: 0;
}
nav ul {
    list-style: none;
    padding: 0;
}
nav ul li {
    display: inline;
    margin: 0 15px;
}
nav ul li a {
    color: white;
    text-decoration: none;
}
section {
    padding: 50px 20px;
    margin-top: 50px;
}
.project {
    background: #f4f4f4;
    margin: 10px auto;
    padding: 10px;
    width: 80%;
    border-radius: 5px;
}
form input, form textarea {
    width: 80%;
    padding: 10px;
    margin: 10px 0;
}
button {
    padding: 10px 20px;
    background: #333;
    color: white;
    border: none;
    cursor: pointer;
}
footer {
    background: #333;
    color: white;
    padding: 10px 0;
    position: fixed;
    bottom: 0;
    width: 100%;
}
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="home">
        <h1>Welcome to My Portfolio</h1>
        <p>I'm a Web Developer.</p>
    </section>
    <section id="about">
        <h2>About Me</h2>
        <p>A passionate developer skilled in HTML, CSS, and JavaScript.</p>
    </section>
    <section id="projects">
        <h2>Projects</h2>
        <div id="project-list"></div>
    </section>
    <section id="contact">
        <h2>Contact Me</h2>
        <form id="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2025 My Portfolio. All Rights Reserved.</p>
    </footer>

    const projects = [

        { title: "Project 3", description: "A portfolio website built with HTML, CSS, and JS." }
    ];

</body>
</html>
